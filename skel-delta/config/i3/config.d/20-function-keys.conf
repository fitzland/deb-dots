## Launch // IDE // Primary <> F2 ##
set_from_resource $i3-wm.binding.ide.primary i3-wm.binding.ide.primary F2
bindsym $mod+$i3-wm.binding.ide.primary exec --no-startup-id code

## Launch // IDE // Secondary <> <Shift> F2 ##
set_from_resource $i3-wm.binding.ide.secondary i3-wm.binding.ide.secondary Shift+F2
bindsym $mod+$i3-wm.binding.ide.secondary exec --no-startup-id atom

