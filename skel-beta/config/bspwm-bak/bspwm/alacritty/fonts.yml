# Font configuration
font:
  # Normal (roman) font face
  normal:
    #family: "Space Mono"
    family: "Iosevka Term"
    #family: "Source Code Pro"
    #style: Regular

  # Bold font face
  bold:
    #family: "Space Mono"
    family: "Iosevka Term"
    #style: Bold

  # Italic font face
  italic:
    #family: "Space Mono"
    family: "Iosevka Term"
    #style: Italic

  # Bold italic font face
  bold_italic:
    #family: "Space Mono"
    family: "Iosevka Term"
    #style: Bold Italic

  # Point size
  size: 12

  # Offset
  #offset:
  #  x: 0
  #  y: 0

  # Glyph offset
  #glyph_offset:
  #  x: 0
  #  y: 0
